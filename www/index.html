<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />      
		<link rel="stylesheet" type="text/css" href="js/lib/jqm/jquery.mobile.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script data-main="js/main.js" src="js/require.js"></script>
		<title>Snille</title>
    </head>
    <body>
	
	<div data-role="page" id="front" >
		<div data-role="content" class="cont">
		<a href="#settings" data-icon="gear" class="ui-btn-right play-click"><img src="img/options.png"></a>
		<a href="#questions" data-role="button" class="startbtn">Start</a>
		</div>
		<div data-role="footer" class="footer" data-position="fixed">
		</div>
	</div>
	<div data-role="page" id="questions">
		<div data-role="header">
			<a href="#settings" data-icon="gear" class="ui-btn-right play-click">Settings</a>
		</div>
		<div data-role="content">
			<!--
			TODO images for question when only one term present
			TODO bigger font for question (not in px, needs to scale well)
			 -->
			<div id="question-holder"><p>questions</p></div>
			<fieldset id="answers" data-role="controlgroup">
				<legend>Answer</legend>
				<input type="radio" name="answer" id="a" value="a" />
				<label for="a">A</label>
				<input type="radio" name="answer" id="b" value="b" />
				<label for="b">B</label>
				<input type="radio" name="answer" id="c" value="c" />
				<label for="c">C</label>
				<input type="radio" name="answer" id="d" value="d" />
				<label for="d">D</label>
				
				
			</fieldset>
			<button id="confirm-answer" type="button">Confirm answer</button>
			Alternatively use these (not yet working):
			<div class="ui-grid-a">
				<div class="ui-block-a button-container">
					<button type="button" class="play-click answer-button">A</button>	
					<button type="button" class="play-click answer-button">C</button>			
				</div>
				<div class="ui-block-b button-container">
					<button type="button" class="play-click answer-button">B</button>
					<button type="button" class="play-click answer-button">D</button>
				</div>
			</div>
			
		</div>
		<div data-role="footer"></div>
	</div>
	<div data-role="page" id="settings">
		<div data-role="header"></div>
		<div data-role="content">
			<p>settings</p>
			<!-- TODO How to change min value of max slider to be selected value of min slider (eg. if min slider has value 20, change max sliders min value to 20) -->
			<!-- alternatively use rangeslider plugin, but is deprecated in jqm 1.4.0 -->
			<label for="min">Smallest numbers</label>
			<input type="range" name="min" id="min" value="0" min="0" max="100" />
			<label for="max">Largest numbers</label>
			<input type="range" name="max" id="max" value="50" min="0" max="100" />
			<fieldset data-role="controlgroup" data-type="horizontal">
				<legend>Select arithmetic</legend>
				<label for="addition"  class="play-click">+</label>
				<input type="checkbox" name="addition" id="addition">
				<label for="subtraction"  class="play-click">−</label>
				<input type="checkbox" name="subtraction" id="subtraction">
				<label for="multiplication"  class="play-click">×</label>
				<input type="checkbox" name="multiplication" id="multiplication">
				<label for="division"  class="play-click">÷</label>
				<input type="checkbox" name="division" id="division">
			</fieldset>
			<form>
				<label for="flip-sound1">sound:</label>
				<select id="flip-sound1" name="flip-sound1" data-role="slider">
					<option value="off">Off</option>
					<option value="on">On</option>
				</select>
				<label for="flip-music1">music:</label>
				<select id="flip-music1" name="flip-music1" data-role="slider">
					<option value="off">Off</option>
					<option value="on">On</option>
				</select>
				<button type="button"class="play-music">Music On</button>
				<button type="button" class="stop-music">Music Off</button>
			</form>
			<div data-role="fieldcontain">
			</div>
			<div data-role="fieldcontain">
			</div>

		</div>
		<div data-role="footer"></div>
	</div>
	<!-- TODO add rewards page -->
	<div data-role="page" id="rewards">
		<div data-role="header"></div>
		<div data-role="content">
		</div>
		<div data-role="footer"></div>
	</div>

    </body>
</html>
